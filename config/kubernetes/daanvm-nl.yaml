---
apiVersion: v1
kind: Service
metadata:
  name: daanvm-nl
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: daanvm-nl
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: daanvm-nl
spec:
  replicas: 3
  selector:
    matchLabels:
      app: daanvm-nl
  template:
    metadata:
      labels:
        app: daanvm-nl
    spec:
      containers:
        - name: hello-kubernetes
          image: paulbouwer/hello-kubernetes:1.8
          ports:
            - containerPort: 8080
          env:
            - name: MESSAGE
              value: Hello from daanvm.nl!
